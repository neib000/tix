<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="login">
        <div class="login__signin">
            <a href="./index.html">
                <img class="signin__header" src="./img/group@2x.png" alt=""></a>
            <div class="sign__message">
                <p>Đăng nhập để được nhiều ưu đãi, mua vé</p>
                <p>và bảo mật thông tin!</p>
            </div>
            <div class="login__fb btn__login">
                <img src="./img/btn-FB.png" alt="">
            </div>
            <div class="login__zalo btn__login">
                <img src="./img/btn-Zalo.png" alt="">
            </div>
            <div class="login__gmail btn__login">
                <img src="./img/btn-Google.png" alt="">
            </div>
            <a href="./index.html">
                <div class="login__close">
                </div></a>
        </div>
    </div>

</html>
